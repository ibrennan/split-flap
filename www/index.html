<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Split Flap</title>
	<link href='_includes/css/main.css' rel='stylesheet' type='text/css'>
</head>
<body>

	<div class="container">

		

	</div><!-- .container -->

	<script id="flap" type="text/x-handlebars-template">
		<div class="flap" style="background: {{colour}}"></div>
	</script>

	<script id="split" type="text/x-handlebars-template">
		<div class="split" style="background: {{ first }}"></div>
		{{#each colours}}
			<div class="split" style="background: {{ this }}"></div>
		{{/each}}
		<div class="split" style="background: {{ last }}"></div>
	</script>

	<script src="_includes/js/vendor/jquery.js"></script>
	<script src="_includes/js/vendor/handlebars.js"></script>
	<script src="_includes/js/main.js"></script>
	
</body>
</html>
